<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Audience Session</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
    }

    .navbar {
      background-color: #1e1e1e;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .navbar img {
      height: 52px;
      margin-right: 10px;
    }

    .navbar span {
      font-size: 18px;
      font-weight: bold;
      color: #00d084;
    }

    .main-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 20px;
      gap: 20px;
    }

    .section {
      flex: 1;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }

    video {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 10px;
      background-color: #000;
    }

    #btn_publish {
      width: 100%;
      padding: 12px;
      font-weight: bold;
      border: none;
      background: #00d084;
      color: #000;
      border-radius: 8px;
      margin-top: 15px;
      transition: background 0.2s ease;
      cursor: pointer;
    }

    #btn_publish:hover {
      background: #00b073;
    }

    .stats-box {
      background-color: #2a2a2a;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      font-size: 14px;
    }

    .chat-box {
      margin-top: 20px;
      height: 500px;
      display: none;
    }

    .chat-box iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    .alert {
      background-color: rgba(0, 208, 132, 0.1);
      border: 1px solid #00d084;
      color: #00d084;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    h4 {
      color: #f0f0f0;
      margin-bottom: 15px;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
    }
  </style>

  <!-- Scripts -->
  <script src="https://cdn2.obedtv.live:8088/players/js/jquery-1.12.2.min.js"></script>
  <script src="https://cdn2.obedtv.live:8088/players/js/adapter-7.4.0.min.js"></script>
  <script src="https://cdn2.obedtv.live:8088/players/js/srs.sdk.js"></script>
  <script src="https://cdn2.obedtv.live:8088/players/js/winlin.utility.js"></script>
  <script src="https://cdn2.obedtv.live:8088/players/js/srs.page.js"></script>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <img src="https://cdn2.obedtv.live:8088/players/obedtv.png" alt="OBTV Logo">
  <span>Virtual Audience HUB</span>
</div>

<!-- Main Container -->
<div class="main-container">
  <!-- Publisher Section -->
  <div class="section">
    <h4>Publisher</h4>
    <div class="alert">
      <strong>Welcome:</strong> Click <b>Stream</b> and allow video/audio to start sending your live feed!
    </div>
    <button id="btn_publish">Stream</button>
    <video id="rtc_media_player" autoplay muted playsinline></video>
    <div class="stats-box">
      <p>Session ID: <span id='sessionid'>Not connected</span></p>
      <p>Audio Codec: <span id='acodecs'>-</span></p>
      <p>Video Codec: <span id='vcodecs'>-</span></p>
    </div>
  </div>

  <!-- Player Section (WHEP) -->
  <div class="section">
    <h4>Studio Return Feed</h4>
    <video id="whep_video" autoplay muted controls playsinline></video>
    <div id="chatContainer" class="chat-box">
      <iframe src="https://dev.blabb.me/room/pe9gg8"></iframe>
    </div>
  </div>
</div>

<script>
  $(function () {
    let sdk = null;
    let statsTimer = null;

    const query = parse_query_string();
    const stream = query.stream || 'obed2';           // Publisher stream
    const returnStream = query.return || stream;       // Return viewer stream
    const app = query.app || 'live';
    const showChat = query.chat === 'true';

    if (showChat) {
      document.getElementById('chatContainer').style.display = 'block';
    }

    const startPublish = async function () {
      $('#rtc_media_player').show();
      if (statsTimer) clearInterval(statsTimer);
      if (sdk) sdk.close();

      sdk = new SrsRtcWhipWhepAsync();
      sdk.constraints = {
        video: {
          width: { ideal: 1280, max: 1280 },
          height: { ideal: 720, max: 720 },
          frameRate: { ideal: 30, max: 30 }
        },
        audio: true
      };

      try {
        const url = `https://cdn2.obedtv.live:1990/rtc/v1/whip/?app=${app}&stream=${stream}`;
        await sdk.publish(url, {
          camera: true,
          screen: false,
          audio: true
        });

        $('#rtc_media_player').prop('srcObject', sdk.stream);
        $('#sessionid').text(sdk.sessionid || "Connected");

        statsTimer = setInterval(() => {
          sdk.pc.getStats(null).then((stats) => {
            $("#acodecs").html(SrsRtcFormatStats(stats, 'audio'));
            $("#vcodecs").html(SrsRtcFormatStats(stats, 'video'));
          });
        }, 1000);
      } catch (err) {
        alert("Publishing failed: " + (err.message || err));
        console.error(err);
        sdk.close();
        $('#rtc_media_player').hide();
      }
    };

    const startWhepPlayback = function () {
      const player = new SrsRtcWhipWhepAsync();
      const streamElement = document.getElementById('whep_video');
      streamElement.srcObject = player.stream;

      const url = `https://cdn2.obedtv.live:1990/rtc/v1/whep/?app=${app}&stream=${returnStream}`;
      player.play(url).catch((err) => {
        console.error("WHEP play failed", err);
      });
    };

    $('#rtc_media_player').hide();
    $("#btn_publish").click(startPublish);

    window.onload = startWhepPlayback;
  });
</script>

</body>
</html>
